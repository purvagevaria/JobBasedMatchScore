<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching</title>
</head>
<body>
    <h1>Welcome to the Job Matching Tool</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <label for="resume">Upload your resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>
        
        <label for="jobDesc">Job Description:</label>
        <textarea id="jobDesc" name="jobDesc" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
